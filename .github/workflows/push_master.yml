name: Push Master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-debug-apk:
    runs-on: ubuntu-latest
    environment: debug-apk
    container:
      image: androidsdk/android-30
    steps:
      - uses: actions/checkout@v3
      - name: Setup Environment
        env :
          APP_ID: ${{secrets.APP_CHAT_ID_FIREBASE}}
        run: |
          export APP_CHAT_ID_FIREBASE=$APP_ID

      - name: Build Debug Apk
        run: ./gradlew assembleDebug

      - name: Upload Apk Debug
        uses: actions/upload-artifact@v3
        with:
          name: debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

  build-release-apk:
    runs-on: ubuntu-latest
    environment: release-apk
    container:
      image: androidsdk/android-30
    steps:
      - uses: actions/checkout@v3
      - name: Setup Environment
        env:
          APP_ID: ${{secrets.APP_CHAT_ID_FIREBASE}}
          KEYSTORE_APP: ${{secrets.KEYSTORE}}
          FIREBASE_APP: ${{secrets.FIREBASE}}
          SERVICE_ACCOUNT_APP: ${{secrets.SERVICE_ACCOUNT}}
        run: |
          export APP_CHAT_ID_FIREBASE=$APP_ID
          echo $KEYSTORE_APP | base64 -d > app/chat_keystore.jks
          echo $FIREBASE_APP | base64 -d > app/firebase_service_distribuition.json
          echo $SERVICE_ACCOUNT_APP | base64 -d > app/service_account_play_console.json
      - name: Build Release Apk
        run: ./gradlew assembleRelease

      - name: Upload Apk Release
        uses: actions/upload-artifact@v3
        with:
          name: release.apk
          path: app/build/outputs/apk/release/app-release.apk

  lint-test:
    needs:
      - build-release-apk
      - build-debug-apk
    runs-on: ubuntu-latest
    environment: lint-test
    container:
      image: androidsdk/android-30

    steps:
      - uses: actions/checkout@v3

      - name: Lint Test
        run: ./gradlew lint

      - name: Upload result lint Test
        uses: actions/upload-artifact@v3
        with:
          name: index.html
          path: app/build/reports/lint-results-debug.html

  Ktlint-test:
    needs:
      - build-release-apk
      - build-debug-apk
    runs-on: ubuntu-latest
    environment: Ktlint-test
    container:
      image: androidsdk/android-30
    steps:
      - uses: actions/checkout@v3
      - name: Ktlint Test
        run: ./gradlew lintKotlin

      - name: Upload result ktlint test
        uses: actions/upload-artifact@v3
        with:
          name: Ktlint
          path: app/build/reports/ktlint/**

  Detekt-test:
    needs:
      - build-release-apk
      - build-debug-apk
    runs-on: ubuntu-latest
    environment: Detekt-test
    container:
      image: androidsdk/android-30
    steps:
      - uses: actions/checkout@v3
      - name: Detekt Test
        run: ./gradlew detekt

      - name: Upload result detekt test
        uses: actions/upload-artifact@v3
        with:
          name: ResultDetekt
          path: app/build/reports/detekt/detekt/detekt.html

  Sonar-test:
    needs:
      - build-release-apk
      - build-debug-apk
    runs-on: ubuntu-latest
    environment: Sonar-test
    container:
      image: androidsdk/android-30
    steps:
      - uses: actions/checkout@v3

      - name: Sonarqube Test
        run: ./gradlew sonar

      - name: Upload result Sonarqube test
        uses: actions/upload-artifact@v3
        with:
          name: sonarqube
          path: app/build/sonar/**

  Intrumental-and-Unit-Test:
    needs:
      - build-release-apk
      - build-debug-apk
    runs-on: ubuntu-latest
    environment: Ktlint-test
    container:
      image: androidsdk/android-30
    steps:
      - uses: actions/checkout@v3
      - name: Unit Test
        run: ./gradlew test

      - name: Upload result Instrumental and Unit test
        uses: actions/upload-artifact@v3
        with:
          name: index.html
          path: app/build/reports/tests/testDebugUnitTest/index.html



