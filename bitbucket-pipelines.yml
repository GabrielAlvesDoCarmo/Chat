image: androidsdk/android-30
definitions:
  steps: &build-step
    - step:
        name: SonarQube analysis
        image: sonarsource/sonar-scanner-cli:latest
        caches:
          - sonar
        script:
          - sonar-scanner
    - step:
        name: Environment variables
        image: androidsdk/android-30
        script:
          - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
          - echo $SERVICE_ACCOUNT_PLAY_CONSOLE_APP_CHAT | base64 -d > SERVICE_ACCOUNT_PLAY_CONSOLE_APP_CHAT
          - export SERVICE_ACCOUNT_PLAY_CONSOLE_APP_CHAT
  caches:
    sonar: /opt/sonar-scanner/.sonar
    gradle-wrapper: ~/.gradle/wrapper/

clone:
  depth: full
pipelines:
  custom:
    testgruop:
      - step:
          script:
            - ./gradlew detekt
            - ./gradlew lintKotlin
            - ./gradlew lint
            - ./gradlew sonarqube
  branches:
    master:
      - step:
          name: Environment Setup
          image: androidsdk/android-30
          caches:
            - gradle
            - gradle-wrapper
          script:
            - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
            - echo $FIREBASE_CREDENCIAL_FILE_APP_CHAT | base64 -d > app/firebase-service-distribuition.json
            - echo $SERVICE_ACCOUNT_PLAY_CONSOLE_APP_CHAT | base64 -d > app/service-account-play-console.json
      - step:
          name: Lint Test
          caches:
            - gradle
            - gradle-wrapper
          script:
            - ./gradlew lint
          artifacts:
            - app/build/reports/lint-results-debug.html
      - step:
          name: Ktlint Test
          caches:
            - gradle
            - gradle-wrapper
          script:
            - ./gradlew lintKotlin
          artifacts:
            - app/build/reports/klint/**
      - step:
          name: Detekt Test
          caches:
            - gradle
            - gradle-wrapper
          script:
            - ./gradlew detekt
          artifacts:
            - app/build/reports/detekt/**
      - step:
          name: Sonarqube Test
          caches:
            - gradle
            - gradle-wrapper
            - sonar
          script:
            - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
            - ./gradlew build sonarqube
          artifacts:
            - app/build/sonar/**
      - step:
          name: Debug Version APK
          caches:
            - gradle
            - gradle-wrapper
          script:
            - ./gradlew assembleDebug
          artifacts:
            - app/build/outputs/apk/debug/app-debug.apk
      - step:
          name: Release Version APK
          caches:
            - gradle
            - gradle-wrapper
          script:
            - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
            - ./gradlew assembleRelease
          artifacts:
            - app/build/outputs/apk/debug/app-debug.apk
#      - step:
#          name: Unit Test
#          caches:
#            - gradle
#            - gradle-wrapper
#          script:
#            - ./gradlew testDebugUnitTest
#      - step:
#          name: Instrumental Test
#          caches:
#            - gradle
#            - gradle-wrapper
#          script:
#            - ./gradlew testDebugUnitTest
      - step:
          name: Deploy firebase
          trigger: manual
          script:
            - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
            - echo $FIREBASE_CREDENCIAL_FILE_APP_CHAT | base64 -d > app/firebase_service_distribuition.json
            - echo $SERVICE_ACCOUNT_PLAY_CONSOLE_APP_CHAT | base64 -d > app/service_account_play_console.json
            - ./gradlew assembleRelease appDistributionUploadRelease
      - step:
          name: Deploy play console
          trigger: manual
          script:
            - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
            - echo $FIREBASE_CREDENCIAL_FILE_APP_CHAT | base64 -d > app/firebase_service_distribuition.json
            - echo $SERVICE_ACCOUNT_PLAY_CONSOLE_APP_CHAT | base64 -d > app/service_account_play_console.json
            - ./gradlew assembleRelease publishBundle

