image: androidsdk/android-30

definitions:
  steps: &build-step
    - step:
        name: SonarQube analysis
        image: sonarsource/sonar-scanner-cli:latest
        caches:
          - sonar
        script:
          - sonar-scanner
  caches:
    sonar: /opt/sonar-scanner/.sonar
    gradle-wrapper: ~/.gradle/wrapper/

clone:
  depth: full
pipelines:
  custom:
    testgruop:
      - step:
          script:
            - ./gradlew detekt
            - ./gradlew lintKotlin
            - ./gradlew lint
            - ./gradlew sonarqube
  branches:
    master:
      - step:
          name: Environment Setup
          deployment: Ambiente
          caches:
            - gradle
            - gradle-wrapper
          script:
            - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
            - echo $FIREBASE_CREDENCIAL_FILE_APP_CHAT | base64 -d > app/firebase_service_distribuition.json
            - echo $SERVICE_ACCOUNT_PLAY_CONSOLE_APP_CHAT | base64 -d > app/service_account_play_console.json
      - step:
          name: Lint Test
          deployment: Lint
          caches:
            - gradle
            - gradle-wrapper
          script:
            - ./gradlew lint
          artifacts:
            - app/build/reports/lint-results-debug.html
      - step:
          name: Ktlint Test
          deployment: Lint
          caches:
            - gradle
            - gradle-wrapper
          script:
            - ./gradlew lintKotlin
          artifacts:
            - app/build/reports/klint/**
      - step:
          name: Detekt Test
          deployment: Lint
          caches:
            - gradle
            - gradle-wrapper
          script:
            - ./gradlew detekt
          artifacts:
            - app/build/reports/detekt/**
      - step:
          name: Sonarqube Test
          deployment: Sonarqube
          caches:
            - gradle
            - gradle-wrapper
            - sonar
          script:
            - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
            - ./gradlew build sonarqube
          artifacts:
            - app/build/sonar/**
      - step:
          name: Unit and Instrumental Test
          deployment: Unit and Instrumental Test
          caches:
            - gradle
            - gradle-wrapper
          script:
            - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
            - ./gradlew test
      - step:
          name: APK Debug Version
          deployment: Debug App
          caches:
            - gradle
            - gradle-wrapper
          script:
            - ./gradlew assembleDebug
          artifacts:
            - app/build/outputs/apk/debug/app-debug.apk
      - step:
          name: APK Release Version
          deployment: Release App
          caches:
            - gradle
            - gradle-wrapper
          script:
            - echo $KEYSTORE | base64 -d > app/chat_keystore.jks
            - ./gradlew assembleRelease
          artifacts:
            - app/build/outputs/apk/release/app-debug.apk
